version: '3.8'

services:
  # ==========================================================================
  # JAEGER - Distributed Tracing UI
  # ==========================================================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "5775:5775/udp"   # Zipkin compact thrift
      - "6831:6831/udp"   # Jaeger compact thrift (agent)
      - "6832:6832/udp"   # Jaeger binary thrift (agent)
      - "5778:5778"       # Serve configs
      - "16686:16686"     # Jaeger UI
      - "14268:14268"     # Jaeger collector HTTP
      - "14250:14250"     # Jaeger collector gRPC
      - "9411:9411"       # Zipkin compatible endpoint
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - tracing
    restart: unless-stopped

  # ==========================================================================
  # SENSOR API - Main application with tracing
  # ==========================================================================
  sensor-api:
    build:
      context: ./tracing
      dockerfile: Dockerfile
    container_name: sensor-api
    ports:
      - "8000:8000"
    environment:
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - SERVICE_NAME=sensor-api
    depends_on:
      - jaeger
    networks:
      - tracing
    restart: unless-stopped

  # ==========================================================================
  # API GATEWAY - With tracing
  # ==========================================================================
  api-gateway-traced:
    build:
      context: ./tracing
      dockerfile: Dockerfile
    container_name: api-gateway-traced
    ports:
      - "8001:8000"
    environment:
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - SERVICE_NAME=api-gateway
      - SENSOR_API_URL=http://sensor-api:8000
    depends_on:
      - jaeger
      - sensor-api
    networks:
      - tracing
    restart: unless-stopped

  # ==========================================================================
  # AUTH SERVICE - With tracing
  # ==========================================================================
  auth-service-traced:
    build:
      context: ./tracing
      dockerfile: Dockerfile
    container_name: auth-service-traced
    ports:
      - "8002:8000"
    environment:
      - JAEGER_AGENT_HOST=jaeger
      - JAEGER_AGENT_PORT=6831
      - SERVICE_NAME=auth-service
    depends_on:
      - jaeger
    networks:
      - tracing
    restart: unless-stopped

  # ==========================================================================
  # LOAD GENERATOR - Generate traffic for tracing
  # ==========================================================================
  load-generator:
    build:
      context: ./tracing
      dockerfile: Dockerfile.loadgen
    container_name: load-generator
    environment:
      - TARGET_URL=http://sensor-api:8000
    depends_on:
      - sensor-api
    networks:
      - tracing
    restart: unless-stopped

networks:
  tracing:
    driver: bridge
