events {
    worker_connections 1024;
}

http {
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
    
    # Connection keep-alive
    keepalive_timeout 65;
    keepalive_requests 100;

    upstream fastapi_backend {
        # Multiple app instances for load balancing
        server app1:8000;
        server app2:8000;
        server app3:8000;
        
        # Enable keep-alive connections to backend
        keepalive 32;
    }

    server {
        # HTTP/2 requires HTTPS, so we'll use HTTP/1.1 with optimizations
        listen 80;
        server_name localhost;
        
        # Enable HTTP/2 when using HTTPS (uncomment when you have SSL)
        # listen 443 ssl http2;
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;

        location / {
            proxy_pass http://fastapi_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Enable keep-alive to backend
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://fastapi_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}
