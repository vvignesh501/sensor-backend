# ============================================================================
# NGINX ADVANCED CONFIGURATION
# Features: Rate Limiting, API Gateway, Reverse Proxy, Load Balancing
# ============================================================================

# Worker processes (auto = number of CPU cores)
worker_processes auto;

# Maximum number of open files per worker
worker_rlimit_nofile 65535;

events {
    # Maximum concurrent connections per worker
    worker_connections 4096;
    
    # Optimized connection processing
    use epoll;
    multi_accept on;
}

http {
    # ========================================================================
    # BASIC SETTINGS
    # ========================================================================
    
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Hide nginx version for security
    server_tokens off;
    
    # Optimize file serving
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Connection timeouts
    keepalive_timeout 65;
    keepalive_requests 100;
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;
    
    # Buffer sizes
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;
    
    # ========================================================================
    # LOGGING
    # ========================================================================
    
    # Custom log format with timing information
    log_format detailed '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent" '
                       'rt=$request_time uct="$upstream_connect_time" '
                       'uht="$upstream_header_time" urt="$upstream_response_time" '
                       'limit_req_status=$limit_req_status';
    
    access_log /var/log/nginx/access.log detailed;
    error_log /var/log/nginx/error.log warn;
    
    # ========================================================================
    # COMPRESSION
    # ========================================================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # ========================================================================
    # RATE LIMITING ZONES
    # ========================================================================
    
    # Zone 1: General API rate limiting (10 req/sec per IP)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    
    # Zone 2: Strict rate limiting for auth endpoints (3 req/sec per IP)
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=3r/s;
    
    # Zone 3: Generous rate limiting for read operations (50 req/sec per IP)
    limit_req_zone $binary_remote_addr zone=read_limit:10m rate=50r/s;
    
    # Zone 4: Very strict for write operations (5 req/sec per IP)
    limit_req_zone $binary_remote_addr zone=write_limit:10m rate=5r/s;
    
    # Connection limiting (max 10 concurrent connections per IP)
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # ========================================================================
    # UPSTREAM BACKENDS
    # ========================================================================
    
    # Main FastAPI application cluster
    upstream fastapi_backend {
        # Load balancing method: least_conn (least connections)
        # Other options: round_robin (default), ip_hash, random
        least_conn;
        
        server app1:8000 max_fails=3 fail_timeout=30s;
        server app2:8000 max_fails=3 fail_timeout=30s;
        server app3:8000 max_fails=3 fail_timeout=30s;
        
        # Keep-alive connections to backend
        keepalive 32;
        keepalive_requests 100;
        keepalive_timeout 60s;
    }
    
    # Microservices backends
    upstream auth_service {
        server auth-service:8001 max_fails=2 fail_timeout=20s;
        keepalive 16;
    }
    
    upstream sensor_service {
        server sensor-service:8002 max_fails=2 fail_timeout=20s;
        keepalive 16;
    }
    
    upstream kafka_service {
        server kafka-service:8003 max_fails=2 fail_timeout=20s;
        keepalive 16;
    }
    
    upstream api_gateway {
        server api-gateway:8004 max_fails=2 fail_timeout=20s;
        keepalive 16;
    }
    
    # ========================================================================
    # CACHING
    # ========================================================================
    
    # Cache for static content and API responses
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m 
                     max_size=100m inactive=60m use_temp_path=off;
    
    # ========================================================================
    # SECURITY HEADERS
    # ========================================================================
    
    # Add security headers to all responses
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # ========================================================================
    # MAIN SERVER BLOCK
    # ========================================================================
    
    server {
        listen 80;
        listen [::]:80;
        server_name localhost;
        
        # Enable HTTP/2 with SSL (uncomment when SSL is configured)
        # listen 443 ssl http2;
        # listen [::]:443 ssl http2;
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers HIGH:!aNULL:!MD5;
        # ssl_prefer_server_ciphers on;
        
        # Connection limiting
        limit_conn conn_limit 10;
        
        # ====================================================================
        # HEALTH CHECK (No rate limiting)
        # ====================================================================
        
        location /health {
            access_log off;
            proxy_pass http://fastapi_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # ====================================================================
        # AUTHENTICATION ENDPOINTS (Strict rate limiting)
        # ====================================================================
        
        location ~ ^/api/(auth|login|register|token) {
            # Rate limit: 3 req/sec, burst of 5
            limit_req zone=auth_limit burst=5 nodelay;
            
            # Return 429 with custom message on rate limit
            limit_req_status 429;
            
            # Route to auth service
            proxy_pass http://auth_service;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Keep-alive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Add rate limit headers
            add_header X-RateLimit-Limit "3" always;
            add_header X-RateLimit-Remaining $limit_req_remaining always;
        }
        
        # ====================================================================
        # READ OPERATIONS (Generous rate limiting + Caching)
        # ====================================================================
        
        location ~ ^/api/(sensors|users|stats)$ {
            # Rate limit: 50 req/sec, burst of 100
            limit_req zone=read_limit burst=100 nodelay;
            
            # Enable caching for GET requests
            proxy_cache api_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            proxy_cache_background_update on;
            proxy_cache_lock on;
            
            # Add cache status header
            add_header X-Cache-Status $upstream_cache_status;
            
            # Route to appropriate service
            proxy_pass http://api_gateway;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Keep-alive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # ====================================================================
        # WRITE OPERATIONS (Strict rate limiting, No caching)
        # ====================================================================
        
        location ~ ^/api/(sensors|users) {
            # Only apply to POST, PUT, DELETE
            limit_except GET HEAD {
                # Rate limit: 5 req/sec, burst of 10
                limit_req zone=write_limit burst=10 nodelay;
            }
            
            # No caching for write operations
            proxy_no_cache 1;
            proxy_cache_bypass 1;
            
            # Route to appropriate service
            proxy_pass http://api_gateway;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Keep-alive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # ====================================================================
        # SENSOR DATA INGESTION (Moderate rate limiting)
        # ====================================================================
        
        location /api/sensors/ingest {
            # Rate limit: 20 req/sec, burst of 50
            limit_req zone=api_limit burst=50 nodelay;
            
            # Route to sensor service
            proxy_pass http://sensor_service;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Keep-alive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Timeouts (longer for data processing)
            proxy_connect_timeout 10s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }
        
        # ====================================================================
        # KAFKA/STREAMING ENDPOINTS (Special handling)
        # ====================================================================
        
        location /api/kafka {
            # Rate limit: 10 req/sec
            limit_req zone=api_limit burst=20 nodelay;
            
            # Route to Kafka service
            proxy_pass http://kafka_service;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Keep-alive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Longer timeouts for streaming
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Disable buffering for streaming
            proxy_buffering off;
        }
        
        # ====================================================================
        # WEBSOCKET SUPPORT
        # ====================================================================
        
        location /ws {
            # No rate limiting for WebSocket connections
            
            proxy_pass http://api_gateway;
            
            # WebSocket upgrade headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Standard headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Long timeouts for WebSocket
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }
        
        # ====================================================================
        # STATIC FILES (Heavy caching, no rate limiting)
        # ====================================================================
        
        location /static {
            alias /var/www/static;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # ====================================================================
        # DEFAULT API GATEWAY (General rate limiting)
        # ====================================================================
        
        location /api {
            # Rate limit: 10 req/sec, burst of 20
            limit_req zone=api_limit burst=20 nodelay;
            
            # Route to API gateway
            proxy_pass http://api_gateway;
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Keep-alive
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 10s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # ====================================================================
        # ROOT (Redirect to API docs or serve frontend)
        # ====================================================================
        
        location / {
            # Option 1: Redirect to API docs
            return 301 /api/docs;
            
            # Option 2: Serve frontend application
            # proxy_pass http://frontend:3000;
        }
        
        # ====================================================================
        # ERROR PAGES
        # ====================================================================
        
        # Custom error page for rate limiting
        error_page 429 @rate_limit_error;
        location @rate_limit_error {
            default_type application/json;
            return 429 '{
                "error": "Rate limit exceeded",
                "message": "Too many requests. Please slow down.",
                "retry_after": "60 seconds"
            }';
        }
        
        # Custom error page for service unavailable
        error_page 502 503 504 @backend_error;
        location @backend_error {
            default_type application/json;
            return 503 '{
                "error": "Service temporarily unavailable",
                "message": "Backend services are currently unavailable. Please try again later."
            }';
        }
    }
    
    # ========================================================================
    # MONITORING/METRICS SERVER (Internal only)
    # ========================================================================
    
    server {
        listen 8080;
        server_name localhost;
        
        # Only allow internal access
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        # Nginx status page
        location /nginx_status {
            stub_status on;
            access_log off;
        }
        
        # Health check for load balancer
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
