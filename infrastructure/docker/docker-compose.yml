version: '3.8'

services:
  # Load Balancer
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app1
      - app2
      - app3
      - app4
    restart: unless-stopped

  # App Instances
  app1:
    build: .
    ports:
      - "8001:8000"
    environment:
      - INSTANCE_ID=1
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/sensordb
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  app2:
    build: .
    ports:
      - "8002:8000"
    environment:
      - INSTANCE_ID=2
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/sensordb
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  app3:
    build: .
    ports:
      - "8003:8000"
    environment:
      - INSTANCE_ID=3
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/sensordb
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  app4:
    build: .
    ports:
      - "8004:8000"
    environment:
      - INSTANCE_ID=4
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/sensordb
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  # Shared Services
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_DB=sensordb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: