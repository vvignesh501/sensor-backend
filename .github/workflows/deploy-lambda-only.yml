name: Deploy Lambda Only

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  PYTHON_VERSION: '3.9'

jobs:
  deploy-lambda:
    name: Deploy Lambda Function
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Create Lambda deployment package
        run: |
          echo "üì¶ Creating Lambda deployment package..."
          
          # Create package directory
          mkdir -p lambda_package
          
          # Install dependencies if requirements.txt exists
          if [ -f lambda/requirements.txt ]; then
            echo "Installing dependencies..."
            pip install -r lambda/requirements.txt -t lambda_package/
          else
            echo "No requirements.txt found, skipping dependencies"
          fi
          
          # Copy Lambda function
          cp lambda/lambda_data_processor.py lambda_package/
          
          # Create ZIP file
          cd lambda_package
          zip -r ../sensor_data_processor.zip .
          cd ..
          
          echo "‚úÖ Lambda package created: $(ls -lh sensor_data_processor.zip)"
      
      - name: Check if Lambda function exists
        id: check_lambda
        run: |
          if aws lambda get-function --function-name sensor-data-processor --region ${{ env.AWS_REGION }} 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Lambda function exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è  Lambda function does not exist"
          fi
      
      - name: Update Lambda function code
        if: steps.check_lambda.outputs.exists == 'true'
        run: |
          echo "üöÄ Updating Lambda function code..."
          aws lambda update-function-code \
            --function-name sensor-data-processor \
            --zip-file fileb://sensor_data_processor.zip \
            --region ${{ env.AWS_REGION }}
          
          echo "‚è≥ Waiting for Lambda update to complete..."
          aws lambda wait function-updated \
            --function-name sensor-data-processor \
            --region ${{ env.AWS_REGION }}
          
          echo "‚úÖ Lambda function updated successfully"
      
      - name: Create Lambda function (if not exists)
        if: steps.check_lambda.outputs.exists == 'false'
        run: |
          echo "‚ö†Ô∏è  Lambda function does not exist!"
          echo "Please create it first using Terraform or AWS Console"
          echo ""
          echo "To create with Terraform:"
          echo "  cd terraform"
          echo "  terraform init"
          echo "  terraform apply -target=aws_lambda_function.data_processor"
          exit 1
      
      - name: Get Lambda function info
        if: steps.check_lambda.outputs.exists == 'true'
        run: |
          echo "üìä Lambda Function Info:"
          aws lambda get-function \
            --function-name sensor-data-processor \
            --region ${{ env.AWS_REGION }} \
            --query 'Configuration.[FunctionName,Runtime,LastModified,CodeSize]' \
            --output table

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-lambda]
    if: always()
    
    steps:
      - name: Deployment Success
        if: needs.deploy-lambda.result == 'success'
        run: |
          echo "‚úÖ Lambda deployment successful!"
          echo "Function: sensor-data-processor"
          echo "Region: ${{ env.AWS_REGION }}"
      
      - name: Deployment Failed
        if: needs.deploy-lambda.result == 'failure'
        run: |
          echo "‚ùå Lambda deployment failed!"
          exit 1
